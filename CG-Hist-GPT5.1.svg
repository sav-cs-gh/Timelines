<svg xmlns="http://www.w3.org/2000/svg" width="2800" height="900" viewBox="0 0 2800 900">
  <style>
    .axis { stroke: #000; stroke-width: 2; }
    .axis-year { stroke: #888; stroke-width: 1; stroke-dasharray: 4 4; }
    .label { font-family: Arial, sans-serif; font-size: 14px; fill: #000; }
    .label-small { font-family: Arial, sans-serif; font-size: 12px; fill: #000; }
    .section-title { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #000; }
    .event-games rect { fill: #e6f2ff; stroke: #2f6fb2; stroke-width: 1; rx: 4; ry: 4; }
    .event-engines rect { fill: #e8ffe6; stroke: #2b8c2b; stroke-width: 1; rx: 4; ry: 4; }
    .event-platforms rect { fill: #fff4e6; stroke: #b26b2f; stroke-width: 1; rx: 4; ry: 4; }
    .year-text { font-family: Arial, sans-serif; font-size: 12px; fill: #555; text-anchor: middle; }

    .event-group { cursor: pointer; transition: transform 0.15s; }
    .event-group:hover { }

    .tooltip-bg { fill: #ffffcc; stroke: #666; stroke-width: 1; rx: 4; ry: 4; }
    .tooltip-text { font-family: Arial, sans-serif; font-size: 12px; fill: #000; }
  </style>

  <script type="application/ecmascript"><![CDATA[
    function showTooltip(evt, text) {
      var svg = evt.target.ownerSVGElement;
      var tooltip = svg.getElementById('tooltip');
      var tooltipText = svg.getElementById('tooltip-text');
      var tooltipBg = svg.getElementById('tooltip-bg');

      // Текст
      while (tooltipText.firstChild) {
        tooltipText.removeChild(tooltipText.firstChild);
      }

      var lines = text.split('\n');
      for (var i = 0; i < lines.length; i++) {
        var tspan = document.createElementNS('http://www.w3.org/2000/svg', 'tspan');
        tspan.setAttribute('x', '0');
        tspan.setAttribute('dy', i === 0 ? '0' : '1.2em');
        tspan.textContent = lines[i];
        tooltipText.appendChild(tspan);
      }

      // Позиция (рядом с курсором)
      var pt = svg.createSVGPoint();
      pt.x = evt.clientX;
      pt.y = evt.clientY;
      var ctm = svg.getScreenCTM().inverse();
      var loc = pt.matrixTransform(ctm);

      var padding = 6;
      var bbox = tooltipText.getBBox();
      tooltipBg.setAttribute('x', bbox.x - padding);
      tooltipBg.setAttribute('y', bbox.y - padding);
      tooltipBg.setAttribute('width', bbox.width + 2 * padding);
      tooltipBg.setAttribute('height', bbox.height + 2 * padding);

      tooltip.setAttribute('transform', 'translate(' + (loc.x + 15) + ',' + (loc.y - 10) + ')');
      tooltip.setAttribute('visibility', 'visible');

      // Подсветка выбранной группы
      var g = evt.currentTarget.closest('.event-group');
      if (g) {
        g.setAttribute('data-original-transform', g.getAttribute('transform') || '');
        g.setAttribute('transform', (g.getAttribute('transform') || '') + ' scale(1.03)');
      }
    }

    function hideTooltip(evt) {
      var svg = evt.target.ownerSVGElement;
      var tooltip = svg.getElementById('tooltip');
      tooltip.setAttribute('visibility', 'hidden');

      // Снять масштаб с группы
      var g = evt.currentTarget.closest('.event-group');
      if (g) {
        var orig = g.getAttribute('data-original-transform') || '';
        g.setAttribute('transform', orig);
      }
    }
  ]]></script>

  <!-- Горизонтальные линии трёх веток -->
  <line x1="80" y1="180" x2="2700" y2="180" class="axis"/>
  <line x1="80" y1="450" x2="2700" y2="450" class="axis"/>
  <line x1="80" y1="720" x2="2700" y2="720" class="axis"/>

  <!-- Подписи веток -->
  <text x="90" y="150" class="section-title">История компьютерных игр</text>
  <text x="90" y="420" class="section-title">Игровые движки</text>
  <text x="90" y="690" class="section-title">Игровые платформы</text>

  <!-- Вертикальная шкала лет -->
