    <line x1="1950" y1="120" x2="1950" y2="780" class="axis-year"/>
    <text x="1950" y="110" class="year-text">2010</text>

    <line x1="2250" y1="120" x2="2250" y2="780" class="axis-year"/>
    <text x="2250" y="110" class="year-text">2020</text>
  </g>

